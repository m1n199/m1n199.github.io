<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <style type="text/css">
        .side-text-logo span {
            visibility: hidden;
        }
        .animation .side-text-logo span {
            visibility: visible;
        }
        .side-text-logo {
            font-size: 1.5rem;
            font-weight: bolder;
            color: #EBDFD4;
            width: 4rem;
            height: 100%;
            border-right: .1rem solid #EBDFD4;
        }
        .side-text-logo {
            float: left;
            padding-left: 1.3rem;
        }
        .title-header div {
            /* display: flex; */
        }
        .content.container-fluid {
            padding-left: 0;
            padding-right: 0;
            height: 100%;
        }
        .content .title-header {
            padding-top: 10rem;
            background-image: linear-gradient(rgba(0, 0, 0, 0.527),rgba(0, 0, 0, 0.5)) , url(./img/home-bg-1.png);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100%;
        }
        .content .title-header .title {
            color: #EBDFD4;
            padding-top: 2rem;
            font-size: 1.1rem;
            text-align: center;
        }
        .content .title-header .title  .intro{
            font-size: 2rem;
        }
        @media(max-width: 810px) {
            .content .title-header {
                background-image: linear-gradient(rgba(0, 0, 0, 0.527), rgba(0, 0, 0, 0.5)), url(./img/food/food-2.jpeg);
            }
        }
    </style>
</head>
<body class="ishome">
    <div class="pre-load-content text-center"><img src="./img/logo-2.png" alt="logo" /></div>
    <div class="container-fluid wrapper hidden">
        <div class="menu">
            <ul class="menu-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Location</a></li>
            </ul>
            <div class="menu-social-link">
                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </div>
            <div class="menu-btn">
                <div class="reservation"><a href="#">Reservation</a></div>
                <div class="order"><a href="#">Order Online</a></div>
           </div>
        </div>
        <header>
            <span class="toggle-menu">
                <i class="fa fa-times fa-bars"></i>
            </span>
            <span class="logo">
                <img class="" src="./img/logo-2.png" alt="logo">
            </span>
            <div class="header-link">
                <span><a href="tel:+91 123 456 789">+91(123)-456-7890</a></span>
                <span><a href="#">Online Order</a></span>
                <span><a href="#">Reservation</a></span>
            </div>
        </header>
        <div class="container-fluid content">
            <div class="title-header">
                <div class="side-text-logo"></div>
                <div class="title">
                    <div class="slogan"></div>
                    <div class="intro"></div>
                </div>
            </div>
        </div>
    </div>
        <script type="text/javascript" src="./custom.js"></script>
    <script type="text/javascript">
        var slogan = ("F a s t &nbsp F o o d, &nbsp; <br> S l o w &nbsp; p r i c e s, &nbsp; F a s t &nbsp; s e r v i c e ...").split(" ");
        var intro = ("G a d w a l l &nbsp; I n s p i r e d &nbsp; T a s t e ...").split(" ");
        var trans_time = .4;
        $(document).ready(function () {
            function animateText ($class, text) {
                text.forEach((e) => {
                    var text = `<span style='transition-delay: ${trans_time.toFixed(2)}s;'>${e}</span>`;
                    var $span = $(text);
                    $class.append($span);
                    trans_time += 0.1;
                });
            }
            animateText($(".title-header .slogan"), slogan);
            animateText($(".title-header .intro"), intro);
      })
    </script>
</body>
</html>
